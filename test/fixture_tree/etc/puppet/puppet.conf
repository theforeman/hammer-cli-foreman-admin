## Module:           'puppet'

[master]
    autosign       = $confdir/autosign.conf { mode = 664 }
    external_nodes = /etc/puppet/node.rb
    node_terminus  = exec
    ca             = true
    ssldir         = /var/lib/puppet/ssl
    certname       = dell-pe6950-01.rhts.eng.bos.redhat.com
    parser         = current
    strict_variables = false
